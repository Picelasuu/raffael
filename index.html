<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="stile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Infinity Preloader -->
  <!-- ✅ Wrapper untuk Isolasi Preloader -->
  <div id="preloader-wrapper">
    <div class="preloader">
      <svg class="xart" role="img" aria-label="Shopping cart line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
          <!-- ✅ Track (Garis Dasar Keranjang) -->
          <g class="xart__track" stroke="hsla(0,10%,10%,0.1)">
            <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
            <circle cx="43" cy="111" r="13" />
            <circle cx="102" cy="111" r="13" />
          </g>

          <!-- ✅ Animasi Garis -->
          <g class="xart__lines" stroke="currentColor">
            <polyline class="xart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" 
              stroke-dasharray="338 338" stroke-dashoffset="-338" />
            <g class="xart__wheel1" transform="rotate(-90,43,111)">
              <circle class="xart__wheel-stroke" cx="43" cy="111" r="13" 
                stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
            </g>
            <g class="xart__wheel2" transform="rotate(90,102,111)">
              <circle class="xart__wheel-stroke" cx="102" cy="111" r="13" 
                stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
            </g>
          </g>
        </g>
      </svg>

    <!-- ✅ Teks Loading -->
    <div class="preloader__text">
      <p class="preloader__msg"><h3>Fuck Youu...</h3></p>
      <p class="preloader__msg preloader__msg--last">This is taking long. Something’s wrong.</p>
    </div>
  </div>
  </div>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-user-circle fa-4x"></i>
      <h1>Welcome!</h1>
    </div>
    <form id="login-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <p id="login-error" class="error-message"></p>
    </form>
  </div>

  <script src="skript.js"></script>
  <script src="cart.js"></script>
  <script src="menu.js"></script>
</body>
</html>
