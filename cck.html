<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .section-content {
            font-size: 14px;
            color: #555;
        }

        .total {
            font-size: 16px;
            font-weight: bold;
            color: #e53935;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 10px;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Checkout</div>

        <div class="section">
            <div class="section-title">Pesan untuk Penjual:</div>
            <div class="section-content">-</div>
        </div>

        <div class="section">
            <div class="section-title">Total Pesanan (1 Produk):</div>
            <div class="section-content total">Rp54.900</div>
        </div>

        <div class="section">
            <div class="section-title">Voucher:</div>
            <div class="section-content">Voucher: $0</div>
        </div>

        <div class="section">
            <div class="section-title">Metode Pembayaran:</div>
            <div class="section-content">Pilih Metode Pembayaran</div>
        </div>

        <div class="section">
            <div class="section-title">Rincian Pembayaran:</div>
            <div class="section-content">
                <ul style="list-style: none; padding: 0;">
                    <li>Harga Produk: Rp54.900</li>
                    <li>Biaya Pengiriman: Rp0</li>
                    <li>Voucher: Rp0</li>
                </ul>
                <div class="total">Total: Rp54.900</div>
            </div>
        </div>

        <a href="#" class="btn">Buat Pesanan</a>
    </div>
</body>
</html>
